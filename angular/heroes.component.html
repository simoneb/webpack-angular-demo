<h2>My Heroes</h2>
<div class="heroes">
    <input type="text" #newHeroName />
    <button (click)="addHero(newHeroName.value); newHeroName.value=''">Add</button>
</div>
<ul class="heroes">
    <li
            [class.selected]="hero === selectedHero"
            *ngFor="let hero of heroes | async"
            (click)="onSelected(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
        <button [hidden]="hero !== selectedHero" (click)="deleteHero(hero.id)">X</button>
    </li>
</ul>
<div *ngIf="selectedHero">
    <h2>
        {{selectedHero.name | myUppercase}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
